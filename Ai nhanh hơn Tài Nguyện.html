</head>
<body>

  <h1>üéØ Ai nhanh h∆°n T√†i Nguy·ªán?</h1>

  <input type="text" id="playerName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" maxlength="20" />
  <br/>
  <button id="startBtn">‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu ch∆°i</button>

  <div id="score">ƒêi·ªÉm: 0</div>

  <div id="color-name">üèÅ Ai nhanh h∆°n T√†i Nguy·ªán?</div>

  <div id="leaderboard">

  <!-- √Çm thanh -->
  <audio id="sound-correct" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bf30f3e77a.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="sound-wrong" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b96f1341f.mp3?filename=fail-1-89190.mp3"></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // === C·∫•u h√¨nh Firebase (thay b·∫±ng c·∫•u h√¨nh c·ªßa b·∫°n l·∫•y t·ª´ Firebase Console) ===
    const firebaseConfig = {
      apiKey: "AIzaSyD6OM8Q7t2EzRTFF05-lFOEITuwkv7HQTM",
      authDomain: "game-tai-nguyen.firebaseapp.com",
      databaseURL: "https://game-tai-nguyen-default-rtdb.firebaseio.com",
      projectId: "game-tai-nguyen",
      storageBucket: "game-tai-nguyen.appspot.com",
      messagingSenderId: "921781660410",
      appId: "1:921781660410:web:c54d7d9fdca41f486a3743"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === Bi·∫øn game ===
    const colors = [
      { name: "ƒê·ªè", value: "#f44336" },
      { name: "Xanh l√°", value: "#4caf50" },
      { name: "Xanh d∆∞∆°ng", value: "#2196f3" },
      { name: "V√†ng", value: "#ffeb3b" },
      { name: "T√≠m", value: "#9c27b0" }
    ];

    let correctColor = "";
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let level = 1;
    let timeout;
    let currentTimeLimit = 2000;
    let playerName = "";

    const playerNameInput = document.getElementById("playerName");
    const colorNameEl = document.getElementById("color-name");
    const buttonsEl = document.getElementById("buttons");
    const statusEl = document.getElementById("status");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highscore");
    const levelEl = document.getElementById("level");
    const startBtn = document.getElementById("startBtn");
    const leaderboardList = document.getElementById("leaderboardList");

    const correctSound = document.getElementById("sound-correct");
    const wrongSound = document.getElementById("sound-wrong");

    startBtn.onclick = startGame;

    function startGame() {
      playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu!");
        return;
      }
      score = 0;
      level = 1;
      currentTimeLimit = 2000;
      updateStats();
      statusEl.textContent = "";
      colorNameEl.textContent = "B·∫Øt ƒë·∫ßu r·ªìi!";
      startBtn.style.display = "none";
      playerNameInput.style.display = "none";
      nextRound();
    }

    function nextRound() {
      buttonsEl.innerHTML = "";
      clearTimeout(timeout);

      const shuffled = colors.sort(() => 0.5 - Math.random());
      correctColor = shuffled[Math.floor(Math.random() * shuffled.length)];

      colorNameEl.textContent = correctColor.name;
      colorNameEl.style.color = shuffled[Math.floor(Math.random() * shuffled.length)].value;

      shuffled.forEach(c => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.style.backgroundColor = c.value;
        btn.onclick = () => checkAnswer(c.name);
        buttonsEl.appendChild(btn);
      });

      timeout = setTimeout(() => {
        endGame("‚è± Qu√° ch·∫≠m!");
      }, currentTimeLimit);
    }

    function checkAnswer(selected) {
      clearTimeout(timeout);
      if (selected === correctColor.name) {
        correctSound.play();
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        if (score % 5 === 0) level++;
        currentTimeLimit = Math.max(currentTimeLimit - 20, 300);
        updateStats();
        nextRound();
      } else {
        endGame(`‚ùå B·∫°n ch·ªçn "${selected}", ƒë√∫ng l√† "${correctColor.name}"`);
      }
    }

    function updateStats() {
      scoreEl.textContent = `ƒêi·ªÉm: ${score}`;
      highScoreEl.textContent = `üéñ K·ª∑ l·ª•c: ${highScore}`;
      levelEl.textContent = `C·∫•p ƒë·ªô: ${level}`;
    }

    function endGame(message) {
      wrongSound.play();
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 300);
      colorNameEl.textContent = "üõë Game Over!";
      statusEl.innerHTML = `üòÖ B·∫°n qu√° c√πi b·∫Øp so v·ªõi T√†i Nguy·ªán r·ªìi hehehe<br>üî• T·ªïng ƒëi·ªÉm: <b>${score}</b><br>${message}`;
      buttonsEl.innerHTML = "";
      startBtn.style.display = "inline-block";
      playerNameInput.style.display = "inline-block";
      updateStats();
      saveScoreOnline(playerName, score);
      updateLeaderboard();
    }

    // Hi·ªáu ·ª©ng rung
    const style = document.createElement("style");
    style.innerHTML = `
      .shake {
        animation: shake 0.3s;
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px); }
        20% { transform: translate(-2px, -2px); }
        40% { transform: translate(3px, 1px); }
        60% { transform: translate(-1px, 2px); }
        80% { transform: translate(2px, -1px); }
        100% { transform: translate(0, 0); }
      }
    `;
    document.head.appendChild(style);

    // L∆∞u ƒëi·ªÉm l√™n Firebase
    function saveScoreOnline(name, score) {
      const scoresRef = db.ref("scores");
      const newScoreRef = scoresRef.push();
      newScoreRef.set({
        name: name,
        score: score,
        timestamp: Date.now()
      });
    }

    // L·∫•y v√† c·∫≠p nh·∫≠t b·∫£ng x·∫øp h·∫°ng t·ª´ Firebase
    function updateLeaderboard() {
      const scoresRef = db.ref("scores").orderByChild("score").limitToLast(10);
      scoresRef.once("value", snapshot => {
        const scores = [];
        snapshot.forEach(childSnapshot => {
          scores.push(childSnapshot.val());
        });
        // S·∫Øp x·∫øp gi·∫£m d·∫ßn ƒëi·ªÉm
        scores.sort((a,b) => b.score - a.score);
        leaderboardList.innerHTML = "";
        if(scores.length === 0){
          leaderboardList.innerHTML = "<li>Ch∆∞a c√≥ d·ªØ li·ªáu</li>";
          return;
        }
        scores.forEach((entry, idx) => {
          const li = document.createElement("li");
          li.textContent = `${idx+1}. ${entry.name} ‚Äî ${entry.score} ƒëi·ªÉm`;
          leaderboardList.appendChild(li);
        });
      });
    }

    // C·∫≠p nh·∫≠t b·∫£ng x·∫øp h·∫°ng khi t·∫£i trang
    updateLeaderboard();
    highScoreEl.textContent = "üéñ K·ª∑ l·ª•c: " + highScore;

  </script>
